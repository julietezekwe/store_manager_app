<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Store | Manager</title>
        <script src="js/auth.js"></script>
        <script src="js/getFetch.js"></script>
        <script src="js/admin.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Muli:200i,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" href="css/modal.css">
    </head>
    <body>
        <header id="header" >
            <nav>
                <a href="#"> <div class="logo"><i class="fab fa-stripe-s"></i>tore <i class="fab fa-medium-m"></i>anager</div></a>
                <ul>
            
                    <li><a href="#" id="user"><i class="fas fa-user-lock"></i></i> </a></li>
                    <li><a href="" onclick="logout()"><i class="fas fa-sign-in-alt"></i> Logout </a></li>
                </ul>
            </nav>
        </header>
         <section id="page" class="admin-page">
                        
                            <div class=" dashboard card col-2">
                                <h3>Dashboard</h3>
                                <p><a href="admin.html">Products</a></p>
                                <hr>
                                <p><a href="sales-record.html">Sales Record</a></p>
                                <hr>
                                <p  class="active"><a href="#">Store Attendants</a></p>
                              
                            </div>
                            <div class="col-9">
                                    <div class="card col-9" id="alert"></div>
                              
                                   
                                    <div class="card col-11">
                                            
                                        <!-- create attendant modal -->
                                            <h2 class="table-caption">Store Attendants</h2>
                                            <button onClick="toggleModal()" class="trigger text button">Create Attendant</button>
                                            
                                            <div class="modal-panel"  >
                                                    <div class="content">
                                                        <span class="close" onClick="toggleModal()">×</span>
                                                        
                                                                <h1 class="login-heading">Create Attendant</h1>
                                                                <div class="form login">
                                                                    
                                                                        <div>
                                                                            <input type="text" id="name" placeholder="Full Name" required>
                                                                        </div>
                                                                        <div>
                                                                                <input type="email" id="email" placeholder="Email" required>
                                                                        </div>
                                                                        <div>
                                                                            <input type="text" id="username" placeholder="Username" required>
                                                                        </div>
                                                                        <div>
                                                                            <input type="text" id="password" placeholder="Password" required>
                                                                        </div>
                                                                        <div >
                                                                            <select name="role" id="role">Role
                                                                                <option value="admin">Admin</option>
                                                                                <option value="attendant">Attendant</option>
                                                                            </select>
                                                                        </div>
                                                                        <div>
                                                                            <input type="submit" onclick="addUser()" value="Create">
                                                                        </div>
                                                                </div>
                                                            
                                                    </div>
                                                </div>
                                                    
                                   <!-- edit attendant detail modal -->
                                   <div class="modal-panel-edit"  >
                                        <div class="content">
                                            <span class="close" onClick="toggleModalEdit()">×</span>
                                            
                                                    <h1 class="login-heading">Update Product</h1>
                                                    <div class="form login">
                                                                    <div>
                                                                        <input type="text" id="updatename"  placeholder="Name" required>
                                                                    </div>
                                                                    <div>
                                                                        <input type="text" id="updateusername" placeholder="Username" required>
                                                                    </div>
                                                                    <div>
                                                                        <input type="email" id="updateemail" placeholder="Email" required>
                                                                    </div>
                                                                    <div>
                                                                        <input type="text" id="updatepassword" placeholder="Password" required>
                                                                    </div>
                                                                    <div >
                                                                        <select name="role" id="updaterole">Role
                                                                            <option value="admin">Admin</option>
                                                                            <option value="attendant" selected>Attendant</option>
                                                                        </select>
                                                                    </div>
                                                                   
                                                                    <div>
                                                                        <input type="submit" onclick="editUser()" value="Update">
                                                                    </div>
                                                    </div>
                                                
                                        </div>
                                        </div>
                                            <!-- delete attendant modal -->
                                            <div class="delete"  >
                                                    <div class="content">
                                                        <span class="close" onClick="toggleModalDelete()">×</span>
                                                        
                                                       
                                                                <div class="card">                                  
                                                                    <div class="product-detail">
                                                                        <h3 style="text-align: center">Delete this attendant?</h3>
                                                                       
                                                                        <p class="text-left"><a href=""><button class="button">Cancel</button></a></p> 
                                                                        <p class="text"> <a href="#"><button onclick="deleteUser()" class="button delete-btn">Delete</button></a></p> 
                                                                    </div>
                                                                </div>
                                                               
                                                            
                                                    </div>
                                                </div>
                                      
                                                <!-- attendants table -->
                                            <table class="table" id="allUsers">
                                                
                                                    <tr>
                                                      <th>ID</th>
                                                      <th>Name</th>
                                                      <th>Username</th>
                                                      <th>email</th>
                                                      <th>Role</th>
                                                      <th>Joined</th>
                                                      <th>Action</th>
                                                    </tr>

                                                  </table>
                                    </div>
                                  
    
    
                            </div>
                   
         </section>
        <footer id="footer" class="col-12">
            <p>Copyright © 2018 Store managers Design. All rights reserved.</p>            
        </footer>
        <!-- <script src="js/app.js"></script> -->
        <script src="js/modals.js"></script>
        <script src="js/allUsers.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
