<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store | Manager</title>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Muli:200i,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <header id="header" >
        <nav>
            <a href=""> <div class="logo"><i class="fab fa-stripe-s"></i>tore <i class="fab fa-medium-m"></i>anager</div></a>
            <ul>
        
                <li><a href="#" id="user"><i class="fas fa-user-lock"></i></i> </a></li>
                <li><a href="" onclick="logout()"><i class="fas fa-sign-in-alt"></i> Logout </a></li>
            </ul>
        </nav>
    </header>
        <section id="page" class="admin-page">     
            <div class="dashboard card col-2">
                <h3> Dashboard</h3>
                <p class="active"><a href="#">Products</a></p>
                <hr>
                <p><a href="sales-record.html">Sales Record</a></p>
                <hr>
                <p><a href="attendants.html">Store Attendants</a></p>
                
            </div>
            <div class="col-8" id = 'list'>
                <div class="col-11">
                    <p class="text-left">Search by <select onchange="searchProduct()" name="category" id="category">
                        <option value="All">All</option>
                        </select></p> 
                        <div class="card col-9" id="alert"></div>
                            <!-- create product modal -->
                            <button onClick="toggleModal()" class="trigger text button">Add Product</button>
                            <div class="modal-panel"  >
                                <div class="content">
                                    <span class="close" onClick="toggleModal()">×</span>
                                    
                                    <h1 class="login-heading">Add Product</h1>
                                    <div class="form login">
                                            <div>
                                                <input type="text" id="productName" placeholder="Product Name" required>
                                            </div>
                                            <div>
                                                <input type="text" id="quantity" placeholder="Quantity" required>
                                            </div>
                                            <div>
                                                <input type="text" id="min" placeholder="Minimum Inventory">
                                            </div>
                                            <div>
                                                <input type="text" id="description" placeholder="Description" required>
                                            </div>
                                            <div>
                                                <input type="text" id="price" placeholder="Unit Price" required>
                                            </div>
                                            <div>
                                                <input type="file" id="image" placeholder="Upload Image">
                                            </div>
                                            <div>
                                                <input type="submit" onclick="addProduct()" value="ADD">
                                            </div>
                                    </div>
                                
                                </div>
                            </div>
                    </div>
                    
                    <!-- edit product modal -->
                    <div class="modal-panel-edit"  >
                        <div class="content">
                            <span class="close" onClick="toggleModalEdit()">×</span>
                            
                            <h1 class="login-heading">Update Product</h1>
                            <div class="form login">
                                
                                <div>
                                    <input type="text" id="updateproductName" placeholder="Product Name" required>
                                </div>
                                <div>
                                    <input type="text" id="updatequantity" placeholder="Quantity" required>
                                </div>
                                <div>
                                    <input type="text" id="updatemin" placeholder="Minimum Inventory">
                                </div>
                                <div>
                                    <input type="text" id="updatedescription" placeholder="Description" required>
                                </div>
                                <div>
                                    <input type="text" id="updateprice" placeholder="Unit Price" required>
                                </div>
                                <div >
                                    <select name="category" id="fillcategory">category
                                    </select>
                                </div>
                                <div>
                                    <input type="file" id="updateimage" placeholder="Upload Image">
                                </div>
                                <div>
                                    <input type="submit" onclick="editProduct()" value="Update">
                                </div>
                            </div>
                                
                        </div>
                        </div>
                <!-- delete product modal -->
                <div class="delete"  >
                    <div class="content">
                        <span class="close" onClick="toggleModalDelete()">×</span>
                            <div class="card">                                  
                                <div class="product-detail">
                                    <h3 style="text-align: center"><a href="product-detail.html">Delete this product?</a> </h3>
                                    <p class="text-left"><a href=""><button class="button">Cancel</button></a></p> 
                                    <p class="text"> <a href="#"><button onclick="deleteProduct()"  class="button delete-btn">Delete</button></a></p> 
                                </div>
                            </div>
                    </div>
                    </div>
                        <!-- product list -->
            </div> 
        </section>
    <footer id="footer" class="col-12">
      <p>Copyright © 2018 Store managers Design. All rights reserved.</p>            
    </footer>
<!-- <script src="js/app.js"></script> -->
<script src="js/modals.js"></script>
<script src="js/login.js"></script>
<script src="js/getFetch.js"></script>
<script src="js/allProducts.js"></script>
</body>
</html>
